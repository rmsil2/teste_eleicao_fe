<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Pessoa</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">pessoa</ion-title>
    </ion-toolbar>
    </ion-header>
    
    <form (ngSubmit)="signupUser(); $event.preventDefault()">
        <ion-item>
            <ion-label stacked>Nome*</ion-label>
            <ion-input name="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Email*</ion-label>
            <ion-input name="email" type="text"></ion-input>
        </ion-item>
        <ion-list radio-group name="tipo">
            <ion-list-header>
                Tipo de cliente
            </ion-list-header>
            <ion-item>
                <ion-label>Pessoa física</ion-label>
                <ion-radio checked="true" value="1"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Pessoa jurídica</ion-label>
                <ion-radio value="2"></ion-radio>
            </ion-item>
        </ion-list>
        <ion-item>
            <ion-label stacked>CPF ou CNPJ</ion-label>
            <ion-input name="cpfOuCnpj" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Senha*</ion-label>
            <ion-input name="senha" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Logradouro*</ion-label>
            <ion-input name="logradouro" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Número*</ion-label>
            <ion-input name="numero" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Complemento</ion-label>
            <ion-input name="complemento" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Bairro</ion-label>
            <ion-input name="bairro" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>CEP*</ion-label>
            <ion-input name="cep" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Telefone 1*</ion-label>
            <ion-input name="telefone1" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Telefone 2</ion-label>
            <ion-input name="telefone2" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Telefone 3</ion-label>
            <ion-input name="telefone3" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Estado*</ion-label>
            <ion-select name="estadoId" > <!--(ionChange)="updateCidades()"> -->
                <ion-select-option value="1">Minas Gerais</ion-select-option>
                <ion-select-option  value="2">São Paulo</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>Cidade*</ion-label>
            <ion-select name="cidadeId">
                <ion-select-option  value="1">Uberlândia</ion-select-option>
                <ion-select-option  value="2">Campinas</ion-select-option>
            </ion-select>
        </ion-item>
        <button ion-button block type="submit">Criar conta</button>
    </form>
</ion-content>
